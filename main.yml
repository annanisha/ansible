---
  - name: "Install docker and create a container"
    become: true
    hosts: new
    tasks:

      - name: "Install docker"
        yum:
          name:
            - docker
            - python2-pip
          state: latest

      - name: "Installing docker client"
        pip:
          name: docker-py
          state: present

     - name: "Enable docker"
        service:
          name: docker
          state: restarted
          enabled: true

     - name: "create container"
       docker_container:
          name: sample
          image: httpd:latest
          recreate: true
          state: started
          ports:
            - "80:80"
